name: webblen
description: Official Webblen App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #ARCHITECTURE
  stacked: ^2.1.0
  stacked_services: ^0.8.3
  stacked_themes: ^0.3.2
  stacked_hooks: ^0.2.0
  flutter_hooks: ^0.16.0

  #FIRESTORE/FIREBASE
  firebase_core: ^1.1.0
  firebase_auth: ^1.1.3
  firebase_auth_oauth: ^1.0.1
  firebase_dynamic_links: ^2.0.2
  firebase_messaging: ^9.1.3
  firebase_storage: ^8.0.5
  cloud_functions: ^1.0.5
  cloud_firestore: ^1.0.7

  #ANALYTICS
  firebase_analytics: ^8.0.2
  facebook_app_events: ^0.12.0

  #SOCIAL DEPENDENCIES
  google_sign_in: ^5.0.2
  flutter_facebook_auth: ^3.3.2+2

  #HTTP REQUESTS
  http:

  #ADD CANCELLABLE ACTIONS TO ASYNC
  async:

  #FULL TEXT SEARCH
  algolia: ^1.0.1

  #STREAM & VIDEO
  agora_rtc_engine: ^4.0.0-rc.3

  #PHONE UTILITIES
  url_launcher: ^6.0.3
  share: ^2.0.1
  permission_handler: ^7.0.0
  app_settings: ^4.1.0
  shared_preferences: ^2.0.5
  wakelock: ^0.5.1
  devicelocale: ^0.4.1
  flutter_local_notifications: ^5.0.0+4

  #IMAGES
  transparent_image: ^2.0.0
  cached_network_image: ^3.0.0
  image_cropper: ^1.4.0
  image_picker: ^0.7.4
  flutter_image_compress: ^1.0.0
  carousel_slider: ^4.0.0-nullsafety.0
  image: ^3.0.2


  #LOCATION
  location: ^4.1.1
  geolocator: ^7.0.3
  geocode: ^1.0.1
  geoflutterfire: ^3.0.0-nullsafety.2
  google_place: ^0.4.0
  google_maps_webservice: ^0.0.20-nullsafety.4
  google_maps_flutter: ^2.0.3
  maps_launcher: ^2.0.0

  #DATE & TIME
  flutter_calendar_carousel: ^2.0.0
  add_2_calendar: ^2.1.0

  #UI
  font_awesome_flutter: ^9.0.0
  shimmer: ^2.0.0

  #FINANCE
  flutter_credit_card: ^2.0.0
  stripe_sdk: ^5.0.0-nullsafety.0
  flutter_inapp_purchase: ^5.0.1

  #OTHER
  qr_flutter: ^4.0.0
  auto_size_text: ^3.0.0-nullsafety.0
  flutter_typeahead: ^3.1.1
  introduction_screen: ^2.1.0
  flutter_masked_text2: ^0.9.1
  mask_text_input_formatter: ^2.0.0-nullsafety.2
  flutter_xlider:
    git:
      url: https://github.com/mukai154/flutter_xlider.git
  intl_phone_field: ^2.0.0
  liquid_pull_to_refresh: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  stacked_generator: ^0.3.2


# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Helvetica Neue
      fonts:
        - asset: assets/fonts/HelveticaNeueThin.ttf
          weight: 300
        - asset: assets/fonts/HelveticaNeueLight.ttf
          weight: 400
        - asset: assets/fonts/HelveticaNeue.ttf
          weight: 500
        - asset: assets/fonts/HelveticaNeueMedium.ttf
          weight: 600
        - asset: assets/fonts/HelveticaNeueBold.ttf
          weight: 700